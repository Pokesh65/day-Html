<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="../style.css" rel="stylesheet">
</head>
<body style="background-color: blueviolet;">
    <div>
        <div class="top_box">
            <div class="icon">
                <img src="./metirial/image/Amazon-Logo-Black.jpg" width="130px" alt="amazon Icon"/>

            </div>
            <div class="Address">
                <a href="https://www.amazon.in/large-screen-tvs/b?node=11367485031" ><p>Delivery To Pokesh</p></a>

            </div>
            <div class="search">
                <div class="sh-category">
                    <select type="text" value="item">Choose
                        <option value="item">Kids</option>
                        <option value="item">Mens</option>
                        <option value="item">Wemons</option>
                        <option value="item">Dress</option>
                        <option value="item">Cosmetics</option>
                        <option value="item">Accessories</option>
                    </select>

                </div>
                <div class="sh-box">
                    <input type="text" placeholder="Search" Name="search">

                </div>
                <div class="sh-icon">
                    <span class="material-symbols-outlined">
                        mystery
                        </span>

                </div>

            </div>
            <div class="language">
                <select type="text" value="ln" name="ln">
                    <option value="ln">English</option>
                    <option value="ln">Tamil</option>
                    <option value="ln">hindhi</option>
                    <option value="ln">Telugu</option>
                    <option value="ln">Malayalam</option>
                    <option value="ln">Kannada</option>
                    <option value="ln">Maratti</option>
                    
                 </select>
 
            </div>
            <div class="login">
                Hello Pokesh Account & login

            </div>
            <div class="return">
                <p>Returns
                &Orders</p>

            </div>
            <div class="cart">
                <div class="cs">
                    <span class="material-symbols-outlined ss">
                        shopping_cart
                        </span>

                </div>
                <div class="cl">
                    Cart
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>

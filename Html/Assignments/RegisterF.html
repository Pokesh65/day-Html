<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Form</title>
    <link href="Rform.css" rel="stylesheet"/>
    <h2>Student Registration Form Using Table in HTML</h2>
</head>
<body>
    <table>
    <center>
        <div class="div-border">
                
                <div class="div-line">
                        <div>
                        <label>First Name</label>
                        </div>
                        <div>
                        <input type="text" name="name" placeholder="First Name" maxlength="50"/>
                        </div>
                        <div>
                        <p>(Max 50 Charater Allowed)</p>
                        </div>
                </div>
                <div class="div-line">
                        <div style="padding-left: 9px;">
                        <label>Second Name</label>
                        </div>
                        <div style="margin-right: 22px;">
                        <input type="text" name="name2" placeholder="Second Name" maxlength="50"/>
                        </div>
                        <div style="padding-right: 11px;">
                        <p>(Max 50 Charater Allowed)</p>
                        </div>
                </div>
                <div class="div-line">
                        <div style="padding-right: 2%;">
                        <label>Email ID</label>
                        </div>
                        <div>
                        <input type="email" name="email" placeholder="Email"/>
                        </div>
                        <div style="padding-right: 30px;">
                        <p>
                        (Mail Id only Allowed)
                        </p>
                        </div>
                </div>
                <div class="div-line">
                        <div>  
                        <label>Phone Number</label>
                        </div>
    
                        <div style="margin-left: -32px;">
                        <input type="number" name="number" placeholder="Contact Number" maxlength="10">
                        </div>
                        <div>
                        <p>
                        (Max 10 Number Allowed)
                        </p>
                        </div>
                </div>
    
        </div>
        </center>
    </table>
    
    
</body>
</html>

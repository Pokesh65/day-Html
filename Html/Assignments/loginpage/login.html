<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Stylelog.css" rel="Stylesheet"/>
</head>
<body style="background-color: black;">
    <center>
        <form>
                <div class="logbox">
                        <div class="innerBox">
                            <div>
                                <img style="display: block;-webkit-user-select: none;width: 250px;height: 250px;" src="https://cdn3.iconfinder.com/data/icons/users-23/64/_Male_Profile_Round_Circle_Users-512.png" width="250" height="250" style="border-radius: 150px;">
                            </div>
                            <div>
                                <label for="uname">Username:</label><br>
                                <input type="text" name="uname" id="01" placeholder="User Name" required>

                            </div>
                            <div>
                                <label for="pword">Password:</label><br>
                                <input type="password" name="pword" id="02" placeholder="Password" required >

                            </div>
                            <button type="submit"><a href="./register.html">Login</a></button>
                        </div>
                </div>
        </form>
    </center>
    
</body>
</html>
